<!DOCTYPE html>
<html>
	<head>
	<h1>Fibonacci sequence</h1>
	<script>
	n = (prompt("How Many Numbers?","20")) - 1
	var a
	if (n > 1){
	var list = [1,1]
	for (i=2;i<=n;i++)
	{
	a = list[i-1]+list[i-2]
	list.push(a)
	}
	
	}
	else if (n = 1)
	{
	var list = [1,1]
	}
	document.write(list)
	</script>
	</head>
</html>
